<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        #updateForm {
            display: none;
        }
    </style>
    <title>Author Detail</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원 상세 보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>가입시간</td>
            <td th:text="${author.createdTime}"></td>
        </tr>
    </table>
    <div class="pull-right">
        <button class="btn-primary" onclick="edit()">회원 정보 수정</button>
    </div>

    <div>
        <a class="btn-primary" th:href="@{|/author/delete/${author.id}|}">
            회원 삭제
        </a>
    </div>

<script>
    function edit() {
        if (document.getElementById("updateForm").style.display == "none") {
            document.getElementById("updateForm").style.display = "block";
        } else {
            document.getElementById("updateForm").style.display = "none";
        }
    }
</script>
