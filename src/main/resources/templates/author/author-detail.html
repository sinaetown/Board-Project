<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <style>
        #updateForm {
            display: none;
        }

        .pull-right {
            float: left;
            margin-right: 10px;
        }
    </style>
    <title>Author Detail</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원 상세 보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>권한</td>
            <td th:text="${author.role}"></td>
        </tr>
        <tr>
            <td>작성 글 수</td>
            <td th:text="${author.counts}"></td>
        </tr>
        <tr>
            <td>가입시간</td>
            <td th:text="${author.createdTime}"></td>
        </tr>
    </table>
    <div>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="edit()">회원 정보 수정</button>
        </div>

        <div class="pull-right">
            <a class="btn btn-primary" th:href="@{|/author/delete/${author.id}|}">
                회원 삭제
            </a>
        </div>
    </div>
    <br>
    <div id="updateForm" class="mt-4">
        <form th:action="@{|/author/${author.id}/update|}" method="post">
            <div class="form-group">
                <label for="id">
                    ID
                </label>
                <input class="form-control" type="text" id="id" name="id" th:value="${author.id}" readonly>
            </div>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input class="form-control" type="text" id="name" name="name" th:value="${author.name}">
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input class="form-control" type="text" id="email" name="email" th:value="${author.email}" readonly>
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input class="form-control" type="text" id="password" name="password" th:value="${author.password}">
            </div>

            <div class="form-group">
                <label for="role">
                    Role
                </label>
                <select class="form-control" id="role" name="role">
                    <option>
                        ==선택==
                    </option>
                    <option value="admin" selected="selected">
                        관리자
                    </option>
                    <option value="user">
                        일반유저
                    </option>
                </select>
            </div>

            <button class="btn btn-secondary mt-3 " type="submit">수정완료</button>
        </form>
    </div>

</div>
</body>
<script>
    function edit() {
        if (document.getElementById("updateForm").style.display == "none") {
            document.getElementById("updateForm").style.display = "block";
        } else {
            document.getElementById("updateForm").style.display = "none";
        }
    }
</script>
</body>
</html>
